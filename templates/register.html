
<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Student Registration Form</h2>
    <form method="post">
        <div class="mb-3">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" name="email" class="form-control">
        </div>
        <div class="mb-3">
            <label>Course:</label>
           <select name="course" class="form-control" required title="Please select a course">

    <option value="">-- Select Course --</option>
    <option value="CCOM">Certificate in Office Management (CCOM)</option>
    <option value="TALLY">Tally with GST</option>
    <option value="DFA">Diploma in Financial Accounting (DFA)</option>
    <option value="EXCEL">Advanced Excel</option>
    <option value="PYTHON">Python Programming</option>
    <option value="ENGLISH">Spoken English</option>
</select>
        </div>
        <div class="mb-3">
            <label>Mobile:</label>
            <input type="text" name="mobile" class="form-control" required
       pattern="[0-9]{10}" title="Enter a valid 10-digit mobile number"placeholder="Enter 10-digit mobile number">

        </div>
        <div class="mb-3">
            <label>Date of Admission:</label>
            <input type="date" name="admission_date" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
</body>
</html>
